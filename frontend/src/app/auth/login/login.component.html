<div class="container-fluid">
  <div class="row">
    <div class="col-5 text-center">

      <h1 class="mb-4 pt-3 fw-bold">خدماتك</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-start py-4 px-3">

          <h5><a [routerLink]="['../']" class="link" style="cursor: pointer;">
            <i class="fa-solid fa-circle-arrow-right"></i>  الرجوع</a></h5><br>
          <h4> تسجيل الدخول الى حسابك </h4>
          <h6> أو <a [routerLink]="['/register']" class="link"> إنشاء حساب جديد</a></h6>
        </div>

        <!-- Google -->
        <div class="text-center">
          <button type="button" (click)="onClickGoogle()" class="btn border fs-5 rounded-1 my-3"
            style="width: 70%; color: black;">
            <img class="google-icon" src="../../../assets/auth/google-icon.svg">
            تسجيل عن طريق Google
          </button><br>
          <span *ngIf="googleExistError" class="help-block text-danger" >
            {{ googleExistError }}</span>
        </div>

        <div class="row d-flex align-items-center">
          <div class="col-4 mt-5" style="margin-right: 4em;">
            <hr>
          </div>
          <div class="col-2">
            <h6 style="font-size: small;" class="text-black-50 text-center fw-bold mt-5">او استمر مع</h6>
          </div>
          <div class="col-4 mt-5">
            <hr>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <input type="text" id="email" placeholder="عنوان البريد الالكتوني" formControlName="email"
            class="form-control border mt-5 mx-auto"
            [ngClass]="{'border-danger': loginForm.get('email').invalid && loginForm.get('email').touched}"
            >
          <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
          class="help-block text-danger" style="margin-left: 49%;"> ادخل بريدك الالكتروني</span>
        </div>

        <!-- Password -->
        <div class="form-group">
          <input type="password" id="Password" placeholder="كلمة المرور" formControlName="password"
            class="form-control border mt-4 mx-auto"
            [ngClass]="{'border-danger': loginForm.get('password').invalid && loginForm.get('password').touched}"
            >
          <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
          class="help-block text-danger" style="margin-left: 53%;"
          >ادخل كلمة المرور</span>
          <span *ngIf="errorMessage" class="help-block text-danger" >
            {{ errorMessage }}</span>
        </div>

        <div class="row">
          <div class="col-1 form-check form-check-inline mt-3" style="margin-right:17%;">
            <input class="form-check-input border" formControlName="remember_token" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">تذكرني</label>
          </div>
          <div class="col-4 mt-3" style="margin-right: 29%;">
            <a href="" class="link">هل نسيت كلمة المرور؟ </a>
          </div>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn3 btn btn-ghost btn-primary btn-block mt-5">تسجيل الدخول </button>
        </div>
      </form>
    </div>
    <div class="col-7 p-0 position-relative">
      <div class="position-absolute">
        <img src="../../../assets/auth/login.svg">
      </div>
    </div>
  </div>
</div>
