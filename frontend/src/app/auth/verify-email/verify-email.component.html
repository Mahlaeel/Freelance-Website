<div class="container-fluid">
  <div class="row">
    <div class="col-5 d-flex flex-column justify-content-center align-items-center">
      <h2 class="mb-4 pt-3 fw-bold text-center">التحقق من البريد الإلكتروني</h2>
      <p class="text-center">تم إرسال رمز التحقق إلى بريدك الإلكتروني: <strong>{{ email }}</strong></p>

      <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="w-100">
        <div class="form-group d-flex justify-content-center">
          <input type="text" id="code" formControlName="code" class="form-control my-2 border"
          [ngClass]="{'border-danger': verifyForm.get('code').invalid && verifyForm.get('code').touched}"
            placeholder="أدخل رمز التحقق المكون من 6 أرقام" />
        </div>
        <div *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched" class="text-danger text-center py-2">
          <span *ngIf="verifyForm.get('code')?.errors?.required">رمز التحقق مطلوب.</span>
          <span *ngIf="verifyForm.get('code')?.errors?.pattern">رمز التحقق غير صحيح. يجب أن يكون مكونًا من 6
            أرقام.</span>
        </div>

        <div class="ps-3 pt-2 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary ps-3 pt-2 btn-custom" [disabled]="verifyForm.invalid">
            تحقق
          </button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <p>لم تتلقَ رمز التحقق؟
          <button class="btn btn-link p-0 link" (click)="resendCode()">إعادة إرسال الرمز</button>
        </p>
      </div>

      <div *ngIf="successMessage" class="alert alert-info mt-3">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>


    <div class="col-7 p-0 position-relative">
      <div class="position-absolute">
        <img src="../../../assets/auth/login.svg">
      </div>
    </div>
  </div>
</div>
